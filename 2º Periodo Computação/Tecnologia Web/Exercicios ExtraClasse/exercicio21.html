<html>
<head>
		<meta charset="utf-8">
		<title>Currículo</title>
		<h1>Cadastro de Currículo</h1>
	</head>
	<body>
	<form action="exercicio20.html" method="get">
		<fieldset>
			<legend>Informações Pessoais</legend>
			<label for="nome_id">Nome: </label>
			<input id="name_id" name="nome" type="name" placeholder="Digite seu Nome"><br><br>
			<label for="email_id">EMAIL: </label>
			<input id="email_id" name="email" type="email" placeholder="Digite seu EMAIL"><br><br>
			<label for="dade_id">Data de Nascimento: </label>
			<input id="date_id" name="data" type="date"><br><br>
			<label for="number_id">Altura(m): </label>
			<input id="number_id" name="altura" type=""><br><br>
			<label for="site_id">Site: </label>
			<input id="site_id" name="site" type="site" placeholder="Digite seu Site"><br><br>
			<label for="estados_civil">Estado Civil: </label>
		<select name="estados_Civil">
			<option value="s">Solteiro</option>
			<option value="c">Casado</option>
			<option value="v">Viuvo</option>
			</select><br><br>
			<label for="sexo_id">Sexo: </label>
		<input type="radio" name="sexo_id" value="Masculino"> Masculino
		<input type="radio" name="sexo_id" value="Feminino"> Feminino
		</fieldset>
		<fieldset>
			<legend>Endereço</legend>
			<label for="cep_id">CEP: </label>
			<input id="cep_id" name="cep" type="name"><br><br>
			<label for="endereço_id">Endereço: </label>
			<input id="endereço_id" name="endereço" type="name"><br><br>
		</fieldset>
		<fieldset>
			<legend>Contato</legend>
			<label for="tel_id">Telefone: </label>
			<input id="tel_id" name="tel" type="tel"><br><br>
			<label for="cel_id">Celular: </label>
			<input id="cel_id" name="cel" type="cel"><br>
		</fieldset>
		<fieldset>
			<legend>Conhecimentos</legend>
			<input type="checkbox" name="HTML" value="html">HTML
			<input type="checkbox" name="css" value="css">CSS
			<input type="checkbox" name="jva" value="jva">JavaScript<br>
			<p>Mais conhecimentos</p>
			<textarea col="10" rows="10" maxlength="250"placeholder="Digite seus Conhecimentos"></textarea>
			
			
			
		</fieldset>
	</form>
	</body>
</html>
